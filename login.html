<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Portal | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="/dist/css/materialize.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/ctu-main.css">
    <link rel="stylesheet" href="/dist/css/ctu-media-query.css">
    <link rel="stylesheet" href="/dist/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>

    <section id="ctu-authentication-wrapper">
        <div class="row">
            <div class="col-md-6">
                



<div class="authentication-box">
    <div class="authentication-table-cell">
        <div class="authentication-login-box">
            <div class="panel ctu-login-panel">
                <div class="panel-heading ctu-panel-heading">
                    <h2>Cebu Technological University</h2>
                    <h3>Sign in</h3>
                    <span>to continue to CTU Portal</span>
                    <div class="ctu-heading-logo"><img src="/dist/img/ctu-logo.png" class="img-responsive"></div>
                </div>
                <div class="panel-body ctu-panel-body">
                    <div class="authentication-form">
<form action="/Account/Login" class="ctu-login" method="post" role="form"><div class="validation-summary-errors text-danger"><ul><li style="display:none"></li>
</ul></div>                            <div class="form-group">
                                <div class="input-field">
                                    <input class="input-validation-error form-control ctu-login-form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="jamescarl..llamedo2ctu.edu.ph" />
                                    <label for="email_address">Email Address</label>
                                </div>
                                <span class="field-validation-error text-danger" data-valmsg-for="Email" data-valmsg-replace="true">The Email field is not a valid e-mail address.</span>
                            </div>
                            <div class="form-group">
                                <div class="input-field">
                                    <input class="form-control ctu-login-form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                                    <label for="password">Password</label>
                                </div>
                                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                            </div>
                            <div class="ctu-login-peripheral">
                                <div class="checkbox">
                                    <label class="label"><input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" /> <label for="RememberMe">Remember me?</label></label>
                                </div>
                                <a class="login-forgot-pass pull-right" href="/Account/ForgotPassword2">Forgot Password?</a>
                            </div>
                            <div class="ctu-form-buttons">
                                <h5>Don't have an account? <a href="/Account/Register" class="signup">Sign up Here</a></h5>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Sign in</button>
                            </div>
</form>                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



            </div>
            <div class="col-md-6 authentication-bg-wrapper">
                <div class="authentication-bg">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </section>





    <!-- /.login-box -->
    <!-- jQuery 3 -->
    <script src="goooooo.js"></script>    
    <!-- Materialize JS -->
    <script src="/dist/js/materialize.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- CTU Main Js -->
    <script src="/dist/js/ctu-main.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>

    
</body>
</html>
